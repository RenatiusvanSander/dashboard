<div align="center">
    <!-- Filter inventoryItems -->
    <div>
        <div>
            Search: <input ng-model="inventoryItems.query" />
        </div>
    </div>
    <!-- Filter inventoryItems end -->
    <table>
        <tr>
            <th ng-repeat="(key, value) in inventoryItems[0]">{{key}}</th>
        </tr>
        <tr ng-repeat="inventoryItem in inventoryItems | filter:inventoryItems.query">
            <td ng-repeat="(key, value) in inventoryItem">{{value}} &nbsp;</td>
        </tr>
    </table>
</div>
